<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGFinancz Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/Signin.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="signin d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div  style="border-radius: 10px;">
                    <div class="text-center">
                        <img src="../asset/Bgfinance-logo.png" alt="BGFinancz Logo" class="Bgfinance-logo" >
                        <h5 class="mt-3 fw-bold custom-heading">Enter New Password</h5>
                        <p class="custom-text">Please enter your new password</p>
                    </div>
                    
                    <form action="./Congracts.html" method="GET">
                       
                        <div class="mb-3 input-group position-relative">
                            <span class="input-group-text"><img src="../asset/Bgfinance-password.png" alt="Password Icon"></span>
                            <input type="password" class="form-control" placeholder="Password" id="new-password" >
                            <button class="btn" type="button" onclick="togglePassword('new-password')"><img src="../asset/frame.png"></button>
                        </div>
                        <div class="mb-3 input-group position-relative">
                            <span class="input-group-text"><img src="../asset/Bgfinance-password.png" alt="Password Icon"></span>
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password" >
                            <button class="btn" type="button" onclick="togglePassword('confirm-password')"><img src="../asset/frame.png"></button>
                        </div>
                      
                    
                        <button type="submit" class="custom-btn btn w-100">Save</button>
                    </form>
            
                </div>
            </div>
            <div class="col-lg-8 col-md-12 d-none d-md-block">
                <img src="../asset/Bgfinance-newPassword.png" alt="ATM Cash Withdrawal" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>

    </script> -->

</body>
</html>
