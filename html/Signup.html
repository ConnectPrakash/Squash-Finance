<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGFinancz Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/Signup.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="signup d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="" style="border-radius: 10px;">
                    <div class="text-center">
                        <img src="../asset/Bgfinance-logo.png" alt="BGFinancz Logo" class="Bgfinance-logo" >
                        <h5 class="mt-3 fw-bold custom-heading">Welcome Back! ðŸ‘‹</h5>
                        <p class="custom-text">We're glad to see you again. Log in to access your account and explore our latest features.</p>
                    </div>
                    
                    <form>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><img src="../asset/Bgfinance-profile.png" alt="User Icon" ></span>
                            <input type="text" class="form-control" placeholder="User Name" required>
                        </div>
                        <div class="mb-3 input-group position-relative">
                            <span class="input-group-text"><img src="../asset/Bgfinance-password.png" alt="Password Icon"></span>
                            <input type="password" class="form-control" placeholder="Password" id="password" required style="::placeholder { color: #696F8C; }">
                            <button class="btn" type="button" onclick="togglePassword()"><img src="../asset/frame.png"></button>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <label class="toggle-switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label><label for="rememberMe" class="custom-text-acc">Remember Me</label>
                            </div>
                            <a href="./ForgetPassword.html" class="custom-forgot text-decoration-none">Forgot Password?</a>
                        </div>
                        <button type="submit" class="custom-btn btn w-100"><a href="../index.html"> Log In</a></button>
                    </form>
                    
                    <div class="or-divider">
                        <span>Or continue with</span>
                    </div>
                                        
                    <button class="custom-btn-gle btn w-100 d-flex align-items-center">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Logo" class="google-icon me-3">
                        <span class="text-muted">Continue With Google</span>
                    </button>
          
                    <div class="text-center mt-3">
                        <p class="custom-text-acc">Don't have an account? <a href="./Signin.html" class="custom-signin text-danger text-decoration-none">Sign up</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 d-none d-md-block">
                <img src="../asset/Bgfinance-login.png" alt="ATM Cash Withdrawal" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
