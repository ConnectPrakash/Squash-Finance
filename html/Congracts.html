<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGFinancz Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/Signup.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="signup d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="p-4" style="border-radius: 10px;">
                    <div class="text-center">
                        <img src="../asset/Bgfinance-congracts-logo.png" alt="BGFinancz Logo" class="Bgfinance-logo">
                        <h5 class="mt-3 fw-bold custom-heading">Congratulations</h5>
                        <p class="custom-text">Your account is ready to use</p>
                    </div>

                    <form action="../index.html" method="GET">

                        <button type="submit" class="custom-btn btn w-100">Go to Home</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 d-none d-md-block">
                <img src="../asset/Bgfinance-Congracts.png" alt="ATM Cash Withdrawal" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
