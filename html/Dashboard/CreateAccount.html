<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Blur Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Blur effect for modal background */
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.3) !important;
        }
        #createAccountModal{
            width: 50%;
            display: flex;
            margin:100px auto;
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <!-- Button to trigger modal -->
    <!-- <div class="container text-center mt-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAccountModal">Create Account</button>
    </div> -->

    <!-- Modal -->
    <div id="createAccountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Create Bank Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Account Holder Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Enter Phone Number">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Select Currency</label>
                            <select class="form-select">
                                <option>USD</option>
                                <option>EUR</option>
                                <option>INR</option>
                            </select>
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Expiry Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Interest Rate (%)</label>
                            <input type="number" class="form-control" placeholder="Enter Interest Rate">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="Enter Amount">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">Select Status</label>
                            <select class="form-select">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
